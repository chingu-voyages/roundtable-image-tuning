<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="pt-4 bg-white">
        <div class="py-6 bg-orange-50 lg:py-10">
          <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
            <div class="text-center">
              <h2 class="text-3xl font-extrabold tracking-tight text-red-900 sm:text-4xl">
                We love these leading companies:
              </h2>
            </div>
            <div class="flow-root mt-10 lg:mt-10">
              <div class="flex flex-wrap">
                <div class="flex flex-grow flex-shrink-0">
                  <img class="h-12 mt-2 mr-3 md:mr-auto" src="/src/images/amazon-logo.png" alt="Amazon">
                </div>
                <div class="flex flex-grow flex-shrink-0">
                  <img class="h-12 mt-4 md:mt-0" src="/src/images/intel-logo.png" alt="Intel">
                </div>
                <div class="flex flex-grow flex-shrink-0">
                  <img class="h-12 mt-4 md:mt-0" src="/src/images/redhat-logo.png" alt="Red Hat">
                </div>
                <div class="flex flex-grow flex-shrink-0">
                  <img class="h-12 mt-4 md:mt-0" src="/src/images/facebook-logo.png" alt="Facebook">
                </div>
                <div class="flex flex-grow flex-shrink-0">
                  <img class="-mt-6 h-36 md:-mt-12" src="/src/images/microsoft-logo.svg" alt="Microsoft">
                </div>
                <div class="flex flex-grow flex-shrink-0">
                  <img class="h-12 mt-0 md:mt-0" src="/src/images/linkedin-logo.svg" alt="LinkedIn">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
