<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="pt-4 bg-white">
        <div class="py-6 bg-orange-50 lg:py-10">
          <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
            <div class="text-center">
              <h2 class="text-3xl font-extrabold tracking-tight text-red-900 sm:text-4xl">
                We love these leading companies:
              </h2>
            </div>
            <div class="flow-root mt-10 lg:mt-10">
              <div class="grid grid-cols-3 md:grid-cols-6">
                <span class="flex justify-center items-center">
                  <img class="aspect-[3/2] object-contain mix-blend-multiply w-3/4" src="/src/images/amazon-logo.avif" alt="Amazon" width="1280" height="385"
                    sizes="(max-width: 600px) 480px, 800px">
                </span>
                <span class="flex justify-center items-center">
                  <img class="aspect-[3/2] object-contain mix-blend-multiply w-3/4" src="/src/images/intel-logo.avif" alt="Intel" width="225" height="225"
                    sizes="(max-width: 600px) 480px, 800px">
                </span>
                <span class="flex justify-center items-center">
                  <img class="aspect-[3/2] object-contain mix-blend-multiply w-3/4" src="/src/images/redhat-logo.avif" alt="Red Hat" width="1280" height="413"
                    sizes="(max-width: 600px) 480px, 800px">
                </span>
                <span class="flex justify-center items-center">
                  <img class="aspect-[3/2] object-contain mix-blend-multiply w-3/4" src="/src/images/facebook-logo.avif" alt="Facebook" width="1090" height="360"
                    sizes="(max-width: 600px) 480px, 800px">
                </span>
                <span class="flex justify-center items-center">
                  <img class="aspect-[3/2] object-contain mix-blend-multiply w-3/4" src="/src/images/microsoft-logo.avif" alt="Microsoft" width="1034" height="1034"
                    sizes="(max-width: 600px) 480px, 800px">
                </span>
                <span class="flex justify-center items-center">
                  <img class="aspect-[3/2] object-contain mix-blend-multiply w-3/4" src="/src/images/linkedin-logo.avif" alt="LinkedIn" width="268" height="65"
                    sizes="(max-width: 600px) 480px, 800px">
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
